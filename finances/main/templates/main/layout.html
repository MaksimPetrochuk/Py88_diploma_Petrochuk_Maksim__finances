{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        Finances
    </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css'%}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.2.1/css/all.css">
</head>
<body>
    <aside>
        <img src="{% static 'main/img/finances_logo.png'%}" alt="Logo">
        <span class="Logo"></span>
        <h3>
            Navigation
        </h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="fa-solid fa-house"></i>Home</li></a>
            <a href="{% url 'about' %}"><li><i class="fa-regular fa-address-card"></i>About</li></a>
            <a href="{% url 'contacts' %}"><li><i class="fa-regular fa-address-book"></i>Contacts</li></a>
            <a href="{% url 'sign_in' %}"><li><i class="fa-regular fa-user"></i>Sign in</li></a>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %} 
    </main>
</body>
</html>
